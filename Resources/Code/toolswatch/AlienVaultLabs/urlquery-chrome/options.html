<html>
	<head>
		<title>urlQuery Options</title>
		<link rel="stylesheet" href="main.css" media="screen">
	</head>
	<body>
		<div id="container">
			<div id="branding" role="banner">
				<nav id="subnavigation">
				<ul id="news-filter"><h2>urlQuery.net</h2></ul>
				</nav>
				<div class="clear"></div>
			</div>
			<div id="body">
				<h3><a href="#">urlQuery settings:</a></h3>
				<table>
					<tbody>
						<tr><td align="left">User Agent:</td>
							<td>
								<select id="useragent" style="width:95%;">
									<option>Mozilla/5.0 (Windows; U; Windows NT 6.1; en-US; rv:1.9.2.13) Gecko/20101203 Firefox/3.6.13</option>
									<option>Mozilla/5.0 (Windows; U; Windows NT 6.1; en-US) AppleWebKit/534.10 (KHTML, like Gecko) Chrome/8.0.552.237 Safari/534.1</option>
									<option>Mozilla/5.0 (compatible; MSIE 8.0; Windows NT 6.0; SV1; .NET CLR 3.0.04506; .NET CLR 3.5.21022)</option>
									<option>Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1; .NET CLR 1.1.4322)</option>
									<option>Opera/9.80 (Windows NT 6.1; U; en) Presto/2.5.24 Version/10.54</option>
								</select>
							</td>
						</tr>
						<tr>
							<td align="left">Referer:</td>
							<td><input id="referer" type="text" style="width:94%"></td>
						</tr>
						<tr>
							<td align="left">Adobe Reader:</td>
							<td>
								<select id="adobereader" width="110px">
									<option selected="yes">8.0</option>
								</select>
							</td>
						</tr>
						<tr>
							<td align="left">Java:</td>
							<td>
								<select id="java" width="110px" disabled="disabled">
									<option selected="yes">1.6.0_26</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<button id="save">Save</button>
			</div>
		</div>
	</body>
	<script src="options.js"></script>
</html>
