---
version: 3.0.0
configurations:
  debug:
    profiles:
    - general:debug
    - ios:debug
  release:
    profiles:
    - general:release
    - ios:release
targets:
  My app:
    type: ":application"
    platform: ios
    sources:
    - sources
    excludes:
      files:
      - sources/other/**/*.{m}
    configuration:
      INFOPLIST_FILE: Info.plist
    references:
    - 'sdkroot:UIKit.framework'
variants:
  beta:
    My app:
      excludes:
        files:
        - sources/**/*.{m}