language: c

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

before_install:
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get -qq update
      sudo apt-get -qq install byacc flex
    elif [ $TRAVIS_OS_NAME == "osx" ]; then
      brew update
      brew install byacc flex openssl
    fi
  - |
    echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' >/tmp/cert.crt
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      cat /tmp/cert.crt >> /etc/ssl/certs/ca-certificates.crt
    elif [ $TRAVIS_OS_NAME == "osx" ]; then
      sudo security add-trusted-cert -d -r trustRoot -k /Library/Keychains/System.keychain /tmp/cert.crt
    fi
    rm /tmp/cert.crt

script: ./configure && make

matrix:
  include:
    - os: linux
      compiler: clang
    - os: linux
      compiler: gcc
    - os: osx
      compiler: clang
      env:
        - CFLAGS="-I/usr/local/opt/openssl/include $CFLAGS"
        - LDFLAGS="-L/usr/local/opt/openssl/lib $LDFLAGS"
    - os: osx
      compiler: gcc
      env:
        - CFLAGS="-I/usr/local/opt/openssl/include $CFLAGS"
        - LDFLAGS="-L/usr/local/opt/openssl/lib $LDFLAGS"

addons:
  coverity_scan:
    project:
      name: "openbsm/openbsm"
      description: "Build submitted via Travis CI"
    notification_email: brueffer@FreeBSD.org
    build_command_prepend: ./configure
    build_command: make
    branch_pattern: coverity_scan
