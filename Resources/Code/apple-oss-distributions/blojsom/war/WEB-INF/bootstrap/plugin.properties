#
# blojsom user plugin configuration file
#
# Format is as follows:
#
# <flavor>.blojsom-plugin-chain
#   There is only one plugin chain per flavor
#
# If no flavor is provided, blojsom will fallback to the "blojsom-plugin-chain"
#
# Default Flavor Chains
#
blojsom-plugin-chain=localizer, addhost, meta, rss-enclosure, conditional-get, limiter, http-acl, convert-line-breaks, user-data
html.blojsom-plugin-chain=localizer, addhost, meta, rss-enclosure, podcast-upload, inline-admin, referer-log, calendar-gui, calendar-filter, comment, trackback, sendemail, limiter, emoticons, macro-expansion, simple-search, acl, activate-urls, escape-tags, convert-line-breaks, user-data
admin.blojsom-plugin-chain=admin
