#JBossWebApplicationContext=A J2EE Web application extension of ServletHttpContext. Changes made to this MBean are not persisted.
#JBossWebApplicationContext.displayName            = The display name of the web application context.
#JBossWebApplicationContext.defaultsDescriptor     = The XML resource defining the default configuration for the context.
#JBossWebApplicationContext.deploymentDescriptor   = The XML resource defining the specific configuration of the context.
#JBossWebApplicationContext.WAR                    = The WAR file or directory as a URL or filename.
#JBossWebApplicationContext.extractWAR             = If true, packed WAR files are extracted to a temp directory.
